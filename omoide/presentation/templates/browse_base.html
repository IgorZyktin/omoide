{% extends "base_search.html" %}

{% block head %}
    {{ super() }}

    {% if current_item.is_collection %}
        <meta property="og:url"
              content="{{ request.url_for('app_browse', item_uuid=current_item.uuid) }}"/>
    {% else %}
            <meta property="og:url"
              content="{{ request.url_for('app_preview', uuid=current_item.uuid) }}"/>
    {% endif %}

    {% if current_item.preview_ext %}
        <meta property="og:image"
              content="{{ get_preview_href(request, current_item) }}"/>
    {% endif %}

    {%- if metainfo.preview_width %}
        <meta property="og:image:width"
              content="{{ metainfo.preview_width }}">
    {% endif %}

    {%- if metainfo.preview_height %}
        <meta property="og:image:height"
              content="{{ metainfo.preview_height }}">
    {% endif %}

{% endblock %}
